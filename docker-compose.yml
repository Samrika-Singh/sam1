version: '3'

services:
  web:
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile
    env_file: .env
    #command: /bin/sh -c "/scripts/runserver.sh"    #runserver.sh is more suitable for production
    command: python manage.py runserver 0.0.0.0:${PORT}
    volumes:
      - ./src:/code
    ports:
      - "${APP_PORT}:${PORT}"