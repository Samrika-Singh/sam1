{% extends "base.html" %}

{% block title %}Forbidden{% endblock title %}

{% block banner %}
{% endblock banner %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>Oops!</h1>
                <h2>Forbidden</h2>
                <div class="error-details">
                    You are not allowed to be here
                </div>
                <div class="error-details">
                    Reason: {{reason}}
                </div>
                <div class="error-actions">
                    <a href="{% url 'home' %}" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>Home</a>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
