{% extends "base.html" %}

{% block title %}Not found{% endblock %}

{% block banner %}
{% endblock banner %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>Oops!</h1>
                <h2>404 Page not found</h2>
                <div class="error-details">
                    The page you were looking for does not currently exist or has been moved somewhere else.
                </div>
                <div class="error-actions">
                    <a href="{% url 'home' %}" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                        Home </a><a href="#" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-envelope"></span> Contact Us </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
